
<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
        <style>
            body{
                background : #191919;
            }
            input[type = submit]{
                padding : 20px;
                margin: 20px auto;
                background: none;
                transition: 0.5s;
                color: white;
                border: none;
                border: 2px solid #2ecc71;
                border-radius: 30px;
                cursor: pointer;

            }
            input[type = submit]:hover{
                background: #2ecc71;
            }
            #button{
                width:10%;
                margin: 20px auto;
            }
        </style>
                  
    </head>
    <body>
        <canvas id="myChart" style="height: 300px; width : 100%"></canvas> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
        <script>

        window.onload = function(){
            var ctx = document.getElementById('myChart');
            var myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['DELL', 'ASUS', 'HP', 'ACER', 'APPLE'],
                    datasets: [{
                        
                        data: {chartData},
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.5)',
                            'rgba(54, 162, 235, 0.5)',
                            'rgba(255, 206, 86, 0.5)',
                            'rgba(75, 192, 192, 0.5)',
                            'rgba(153, 102, 255, 0.5)'
                            
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)'
                            
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    legend: {
                        display:false
                    },
                    title : {
                            display : true,
                            text : 'VoteData',
                            fontStyle: 'bold',
                            fontSize : 20,
                            fontColor : 'white'
                        },
                    scales: {
                        
                        xAxes: [{
                            display :true,
                            scaleLabel : {
                                display : true,
                                labelString: 'Brands',
                                fontSize : 18,
                                fontColor : 'white'

                            },
                            ticks: {
                                fontColor: 'white'
                            },
                            gridlines:{
                                display:true,
                                fontcolor:'white'
                            }
                        }],
                        yAxes: [{
                            display :true,
                            scaleLabel: {
                                display:true,
                                labelString: ' Number of Votes',
                                fontSize : 18,
                                fontColor : 'white'
                            },
                            ticks: {
                                beginAtZero: true,
                                stepSize:1,
                                fontColor: 'white'
                            },
                            gridlines:{
                                display:true,
                                color:'white'
                            }
                        }]
                    }
                }
            });
        }
        </script>
        <div id="button">
            <form action="results" method = "post">
                <input type = "submit" name = "clearData" value = "ClearData">
            </form>
        </div>
    </body>
</html>
