<!doctype html>
<html>
    <head>
        <script src="jquery.min.js"></script>
        <script src="options.js"></script>
        <style>

            body{
                background: #34495e;
            }
            #box{
                text-align: center;
                font-family: sans-serif;
                margin : 100px auto;
                width: 50%;
                border-radius: 20px;
                padding: 30px 0;
                
                background : #191919;

            }
            #welcome{
                margin : 50px;
                font-size: 20px;
                color : white;
                text-transform: uppercase;
            }
            .inputs{
                background : none;
                margin: 30px auto;
                font-size: 30px;
                width : 50%;
                border-radius: 50px;
                border :0;
                border : 2px solid #3498db;
                color : white;
                transition : 0.5s;
                text-decoration: none;
                padding : 5px;
                

            }
            .inputs:hover{
                width:80%;
                border-color: #2ecc71;
            }
        </style>
    </head>
    <body>
        <div id =box>
            <p id=welcome> {templateData}</p>
            <div id = logout></div>
        </div>
    </body>
    <script type="text/javascript">

        function LogoutHtml() {
            let loginUrl = 'https://' + commonOptions.appName + '.hub.loginradius.com/auth.aspx?action=logout&return_url=' + domainName + '';

            $("#logout").append("<a style = 'text-decoration:none' href =" + loginUrl + "> <div class='inputs' >Logout</div> </a>");
        }
        LogoutHtml();
	</script>
</html>
